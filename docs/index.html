<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Less Grid - The css grid system in LESS</title>
        <meta name="description" content="Less Grid - The css grid system in LESS">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="manifest" href="site.webmanifest">
        <link rel="apple-touch-icon" href="icon.png">

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="../dist/less-grid.css">
    </head>
    <body>
        <!--[if lte IE 9]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>

		<div class="container">
			<div class="grid">
				<div class="col-12 row-2">
					<div class="column-content"></div>
				</div>
				<div class="col-6 row-2 row-md-1 col-md-start-4">
					<div class="column-content"></div>
				</div>
				<div class="col-6 col-md-start-4">
					<div class="column-content"></div>
				</div>
				<div class="col-6 col-md-start-4">
					<div class="column-content"></div>
				</div>
				<div class="col-4 col-start-1">
					<div class="column-content"></div>
				</div>
				<div class="col-4">
					<div class="column-content"></div>
				</div>
				<div class="col-4">
					<div class="column-content"></div>
				</div>
			</div>
		</div>
    </body>
</html>
